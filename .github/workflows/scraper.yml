name: Swimming Data Scraper

on:
  schedule:
    # Run weekly on Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      year:
        description: 'Year to scrape (leave empty for current year)'
        required: false
        type: string

jobs:
  scrape-swimming:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-scraper-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests azure-storage-blob duckdb pyarrow tqdm

      - name: Run Swimming Scraper
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        run: |
          if [ -n "${{ github.event.inputs.year }}" ]; then
            python scraper_swimming.py --year ${{ github.event.inputs.year }}
          else
            python scraper_swimming.py
          fi

      - name: Verify data upload
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        run: |
          python -c "
          from blob_storage import test_connection
          import json
          result = test_connection()
          print(json.dumps(result, indent=2))
          if result['connection_test'] != 'success':
              exit(1)
          print(f'Total rows in Azure: {result.get(\"row_count\", 0):,}')
          "

  notify-complete:
    runs-on: ubuntu-latest
    needs: scrape-swimming
    if: always()

    steps:
      - name: Report status
        run: |
          if [ "${{ needs.scrape-swimming.result }}" == "success" ]; then
            echo "Swimming data scraper completed successfully"
          else
            echo "Swimming data scraper failed"
            exit 1
          fi
