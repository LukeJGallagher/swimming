name: Streamlit Dashboard CI/CD

on:
  push:
    branches: [main, claude-edits]
    paths:
      - '*.py'
      - 'requirements.txt'
      - '.streamlit/**'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install ODBC Driver
        run: |
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql17 unixodbc-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Validate Python syntax
        run: |
          python -m py_compile coaching_dashboard.py
          python -m py_compile coaching_analytics.py
          python -m py_compile enhanced_swimming_scraper.py
          python -m py_compile azure_db.py
          echo "All Python files have valid syntax"

      - name: Test imports
        run: |
          python -c "
          import pandas as pd
          import numpy as np
          import streamlit as st
          import plotly.express as px
          print('Core imports successful')
          "

      - name: Test Azure DB module (without connection)
        env:
          FORCE_LOCAL_DATA: "true"
        run: |
          python -c "
          from azure_db import get_connection_mode, _use_azure
          mode = get_connection_mode()
          print(f'Connection mode: {mode}')
          assert mode == 'local_csv', 'Should use local CSV when FORCE_LOCAL_DATA=true'
          print('Azure DB module test passed')
          "

  validate-dashboard:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ODBC Driver
        run: |
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql17 unixodbc-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate Streamlit config
        run: |
          if [ -f ".streamlit/config.toml" ]; then
            echo "Streamlit config found"
            cat .streamlit/config.toml
          else
            echo "No custom Streamlit config - using defaults"
          fi

      - name: Check dashboard structure
        run: |
          python -c "
          import ast

          # Parse the dashboard file
          with open('coaching_dashboard.py', 'r') as f:
              tree = ast.parse(f.read())

          # Find all function definitions
          functions = [node.name for node in ast.walk(tree) if isinstance(node, ast.FunctionDef)]

          required_functions = ['main', 'show_overview', 'show_road_to_nagoya', 'show_road_to_la']

          for func in required_functions:
              if func in functions:
                  print(f'✓ Found required function: {func}')
              else:
                  print(f'✗ Missing required function: {func}')
                  exit(1)

          print(f'Total functions found: {len(functions)}')
          print('Dashboard structure validation passed')
          "

  sync-azure:
    runs-on: ubuntu-latest
    needs: validate-dashboard
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ODBC Driver
        run: |
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql17 unixodbc-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyodbc python-dotenv tqdm

      - name: Sync data to Azure SQL
        if: ${{ secrets.AZURE_SQL_CONN != '' }}
        env:
          AZURE_SQL_CONN: ${{ secrets.AZURE_SQL_CONN }}
        run: |
          python -c "
          import os
          from pathlib import Path

          # Check if we have new CSV files to sync
          csv_files = list(Path('.').glob('Results_*.csv'))
          print(f'Found {len(csv_files)} Results CSV files')

          if csv_files:
              print('Azure SQL sync would run here')
              # The actual sync happens via migrate_to_azure.py
              # This is a placeholder for automated sync
          else:
              print('No CSV files to sync')
          "

  notify:
    runs-on: ubuntu-latest
    needs: [test, validate-dashboard]
    if: always()

    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.validate-dashboard.result }}" == "success" ]; then
            echo "✅ All checks passed - Dashboard ready for Streamlit Cloud"
          else
            echo "❌ Some checks failed"
            exit 1
          fi
